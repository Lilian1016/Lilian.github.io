
<title>攝護腺癌</title>

<h1>攝護腺癌</h1>

<h2>症狀預兆</h2>
<p>男性隨著年齡增長，攝護腺增生的機率就越高，早期通常沒有任何症狀，剛開始出現症狀時，可能和良性攝護腺肥大症狀差不多，包括:</p>
<ul>
  <li>尿急</li>
   <li>開始排尿時排不出來</li>
   <li>尿流變細</li>
   <li>尿完後滴尿、尿流斷斷續續</li>
   <li>膀胱無法排空的感覺、夜尿、血尿</li>
   <li>當攝護腺癌侵犯貯精囊，會出現精液帶血或射精疼痛</li>
   <li>有骨轉移時會引起骨骼疼痛、病理性骨折或脊椎受到壓迫產生神經方面症狀</li>
  </
  <p>(部份患者癌症已擴散至別的器官時才發現)</p>
